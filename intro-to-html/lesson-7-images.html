<!DOCTYPE html>
<html>
<head>
  <style>
    .image-example {
      width:200px;
      border-radius:10px;
      vertical-align:top;
    }

    .image-example2 {
      width:200px;
      height:200px;
      object-fit: fill;
      object-position: bottom;
    }

    .image-example3 {
      width: 125px;
      height: 125px;
      object-fit:fill;
      object-position: right;
      border-radius: 100px;
      vertical-align: top;
    }
  </style>
</head>
<body>
  <img class="image-example" src="cat.jpeg">
  <img class="image-example2" src="cat.jpeg">
  <img class="image-example3" src="cat.jpeg">

</body>

</html>
